{% extends "./base.html" %}
{% block 'title' %}Sign-Up{% endblock %}
{% block 'data-page' %}'["CommonPage"]'{% endblock %}

{% block 'content' %}
    <div class="container-lg">
        {% include './errormessages.html' %}
        <div class="row justify-content-center">
            <div class="col-sm-11 col-lg-7">
                <form method="post" action="{% url 'account_signup' %}" class="signup my-4" id="signup_form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="Enter First Name" name="first_name"
                               autocomplete="given-name" required>
                        <small class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" name="last_name"
                               autocomplete="family-name" required>
                        <small class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Email Address"
                               autocomplete="email" required>
                        <small class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label>Mobile</label>
                        <input type="tel" class="form-control" name="mobile" placeholder="Mobile Number"
                               autocomplete="tel" required maxlength="15">
                        <small class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password1"
                               autocomplete="new-password" required>
                        <small class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label>Re-enter Password</label>
                        <input type="password" class="form-control" placeholder="Re-enter Password" name="password2"
                               autocomplete="new-password" required>
                        <small class="form-text text-muted"></small>
                    </div>
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <div class="form-group row justify-content-center">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
