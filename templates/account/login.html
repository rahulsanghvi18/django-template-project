{% extends "./base.html" %}
{% block 'title' %}Login{% endblock %}
{% block 'data-page' %}'["CommonPage"]'{% endblock %}

{% block 'content' %}
    <div class="container-lg">
        {% include './errormessages.html' %}
        <div class="row justify-content-center">
            <div class="col-sm-11 col-lg-7">
                <form method="post" action="{% url 'account_login' %}" class="signup my-4" id="signup_form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Login Id</label>
                        <input type="email" class="form-control" placeholder="Login Id" name="login"
                               autocomplete="given-email" required>
                        <small class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                        <small class="form-text text-muted"></small>
                    </div>
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <div class="form-group row justify-content-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
